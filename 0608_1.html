    <script>
        var color = ["purple", "silver", "gold", "skyblue", "tomato", "blue", "orange", "red"]
        var i = 0
        setInterval(() => {
            $('#wrapper li').eq(i).css('background', color[i])
            i++;
            if (i == 9) {
                console.log('hi')
                $('#wrapper li').css('background', 'none')
            }
            i = i % (color.length + 1)
        }, 1000)
        setInterval(() => {

        }, color.length * 1000)
    </script>
