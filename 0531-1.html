<head>

<body>
    <h2>웹스토리지</h2>
    <h2>localStorage</h2>
    <h2>sessionStorage</h2>
    <h2>쿠키</h2>
    <h3>로컬스토리지</h3>
    <p>브라우저를 닫아도 데이터가 유지가된다.</p>
    <h3>세션스토리지</h3>
    <p>브라우저를 닫으면 데이터가 삭제된다.</p>
    <p>키값, key-value 쌍 형태로 저장된다.</p>
    <p>페이지 방문 횟수 : <span id="count"></span></p>
    <p>페이지 방문 횟수 : <span id="count2"></span></p>
    <p>
        <button onclick="inCounter()" type="button">눌러보세요</button>
        <button onclick="init()" type="button">다시시작</button>
    </p>
    <div id="target"></div>
    <p>
        <button onclick="inCounter2()" type="button">세션눌러보세요</button>
        <button onclick="init2()" type="button">다시시작</button>
    </p>
    <div id="target2"></div>
    <script>
        function inCounter() {
            // if (!localStorage.count) {
            //     localStorage.count = 1
            //     localStorage.count++
            if (localStorage.count) {
                localStorage.count++
            } else {
                localStorage.count = 1
            }

            target.innerHTML = localStorage.count + "번클릭했습니다"
        }
        function init() {
            localStorage.removeItem("count")
        }
        function inCounter2() {
            if (!sessionStorage.count) {
                sessionStorage.count = 1
                sessionStorage.count++
                // if (localStorage.count) {
                //     localStorage.count++
            } //else {
            //     localStorage.count = 1
            // }

            target2.innerHTML = sessionStorage.count + "번클릭했습니다"
        }
        function init2() {
            sessionStorage.removeItem("count")
        }


        // 페이지가 없으면 0으로 초기화
        if (!localStorage.pageLoadCount)
            localStorage.pageLoadCount = 0;
        localStorage.pageLoadCount = parseInt(localStorage.pageLoadCount) + 1;
        var count = document.getElementById('count')
        count.textContent = localStorage.pageLoadCount
        console.log(localStorage.pageLoadCount)

        if (!sessionStorage.pageLoadCount)
            sessionStorage.pageLoadCount = 0;
        sessionStorage.pageLoadCount = parseInt(sessionStorage.pageLoadCount) + 1;
        var count2 = document.getElementById('count2')
        count2.textContent = localStorage.pageLoadCount
        console.log(sessionStorage.pageLoadCount)
    </script>
