<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>폼에서 유효성 검사</h2>
    <h3>기본유효성검사/ 데이터형식유효성검사(정규표현식)</h3>
    <form name="login">
        <p>이름 : <input type="text" name="name"></p>
        <p>아이디 : <input type="text" name="id" onkeypress="press()"></p>
        <p>비밀번호 : <input type="text" name="pw"></p>
        <p><input type="submit" value="전송" onclick="checkForm()"></p>
    </form>
    <div id="info"></div>

    <script>
        function checkForm() {
            event.preventDefault()

            // alert(str)

            if (document.login.name.value == "") {
                alert('이름을 입력하세요')
                login.name.focus()
                return false
            }
            var str = '아이디 :' + login.id.value + '\n'
            str += '비밀번호 :' + login.pw.value
            info.innerHTML = str
            if (document.login.name.value.length < 3 || document.login.name.value.length > 5) {
                alert('이름은 세자리이상 다섯자리 이내로 작성하세요')
                login.name.select()
                // login.name.focus()
            }
            if (document.login.pw.value.length < 4) {
                alert('비밀번호를 네자리 이상으로 입력하세요')
                login.pw.select()
                // login.name.focus()
            }
            if (!isNaN(login.name.value.substr(0, 1))) {
                alert('이름은 숫자로 시작할수 없다')
                login.name.select()
            }
            for (var i = 0; i < login.id.value.length; i++) {
                var ch = login.id.value.charAt(i)
                if ((ch < 'a' || ch > 'z') && (ch > 'A' || ch < 'Z') && (ch > '0' || ch < '9')) {
                    alert('아이디 영문소문자만 입력하기')
                    login.id.select()
                    return false
                }
            }
        }
        function press(f) {
            console.log(f)
            if (f.keyCode == 13)
                login.submit()
        }
        // document.formname.name.value.length
    </script>
</body>

</html>
